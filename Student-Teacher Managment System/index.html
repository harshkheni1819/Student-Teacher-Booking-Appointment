<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointment Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Student-Teacher Booking Appointment</h1>
    
    <div class="tabs">
      <button onclick="showTab('register')">Register</button>
      <button onclick="showTab('login')">Login</button>
    </div>

    <div id="register" class="tab">
      <h2>Register</h2>
      <input type="text" id="reg-name" placeholder="Your name" />
      <input type="email" id="reg-email" placeholder="Email" />
      <input type="password" id="reg-pass" placeholder="Password" />
      <button onclick="register()">Register</button>
    </div>

    <div id="login" class="tab" style="display:none">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-pass" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>
